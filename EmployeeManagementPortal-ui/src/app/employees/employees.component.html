

<div class="container center">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="employeeId" >
    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>



  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employeeFatherName">
    <th mat-header-cell *matHeaderCellDef> Employee Fathers Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeFatherName}} </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="employeeRole">
  <th mat-header-cell *matHeaderCellDef> Employee Role </th>
  <td mat-cell *matCellDef="let element"> {{element.employeeRole}} </td>
</ng-container>

<ng-container matColumnDef="employeeSalary">
  <th mat-header-cell *matHeaderCellDef> Employee Salary </th>
  <td mat-cell *matCellDef="let element"> {{element.employeeSalary}} </td>
</ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <a [routerLink]="['Employees', element.employeeId]">
   <mat-icon color="primary"> edit</mat-icon>
    </a>
   </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
